<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>star selector cumilative margin</title>
	<style>
		*
		{
			box-sizing:border-box;
			margin:0;
			padding:0;
		}
		body
		{
			background-color: gray;
			
		}
		#box
		{
			background-color:blue;
			padding:10px;
			border:20px solid black;
			margin-top:50px;
			width:300px ;

		}
		#content
		{
			background-color:green;
		}
		h1
		{
			margin-bottom:30px;
		}
	</style>
</head>
<body>
<h1>Box Model</h1>
<div id="box">
	<div id="content">This is an ecample of box margin where the max marfin wins and star selector is uded to override the browsers presets most of the time</div>
</div>
</body>
</html>
