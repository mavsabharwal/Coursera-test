<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Content overflow</title>
	<style>
		*
		{
			margin:0;
			padding:0;
			box-sizing:border-box; 
		}
		body
		{
			background-color:grey;
		}
		#box
		{
			background-color:blue;
			padding:10px;
			border:5px solid black;
			margin-top:20px;
			width:300px;
			height:50px;
			overflow:auto;
		}
		#content
		{
			background-color:green;
		}
		h1
		{
			margin-bottom:30px;
		}


		
	</style>
</head>
<body>
	<H1>Box Model</H1>
	<div id="box">
		<div id="content">
			The overflow content is has options to be made into scroll bar and other hidden stuff.
		</div>
	</div>
<div>
