<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>child selector</title>
	<style>
		section > article
		{
			color:green;
			font-size:24px;
		}
		section >h2
		{
			color:green;
		}
	</style>
</head>
<body>
	<h1>Child Selector</h1>
	<section>
		<h2>subheading 1</h2>
		<div>
			<article>
				article inside div, which is inside section
			</article>
		</div>
	</section>

<section>
	<article>asticle as adirect sub child of section</article>
</section>
<h2>subheading 2</h2>
</body>
</html>
